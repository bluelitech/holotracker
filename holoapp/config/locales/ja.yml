          unforeseeable: "予測失敗"
          shortage: "データ不足"
      description:
        title: "予測方法について"
        body:
          text1: "解析対象データ"
          text2: "メンバーのデビュー日前後はチャンネル登録者数の増加が著しく、一方でYoutubeによるアカウントBANによって大きく減少することもあります。"
          text3: "このようなデータは予測に大きく影響が出てしまうため、メンバーのデビューから1ヶ月以降のチャンネル登録者数のみを対象としています。"
          text4: "予測方法"
          text5: "自己回帰移動平均モデル（ARIMA）を使用し、今後3年間のチャンネル登録者数の遷移を予測しています。"
          text6: "予測結果"
          text7: "ミリオン予測"
          text8: "メンバーの次のミリオン（100万人単位）が予測できた"
          text9: "キリ番予測"
          text10: "メンバーの次のミリオンまでは予測できなかったものの、キリ番（10万人単位）は予測できた"
          text11: "予測失敗"
          text12: "ミリオン予測とキリ番予測の両方に失敗した"
          text13: "データ不足"
          text14: "デビュー直後などで解析対象のデータが不足している"
          text15: "注意事項"
          text16: "達成予測日として算出されている日付はあくまでも予測に過ぎず、実際に達成する日付とは異なる可能性があること*¹を予めご了承ください。"
          text17: "チャンネル登録者数は約10分ごとに更新されますが、ミリオン予測は1日に1回だけ達成予測日時を再計算するため反映されるまで時間がかかります。"
          text18: "*¹：メンバーはチャンネル登録者数の節目（概ね10万人単位）に耐久配信を行うことが多いため、達成予測日よりも早く達成する傾向にあります"
  about:
    title: "このサイトについて"
    header:
      title: "このサイトについて"
    body:
      fan:
        title: "はじめに"
        text1: "「ホロとらっかー（以下、当サイト）」は個人が開発及び運営している非公式のファンサイトです。"
        text2: "当サイトに関する質問や苦情などをカバー株式会社及び関連会社へ問い合わせることはお控えください。"
        text3: "また、当サイトに掲載しているすべてのデータは正確な値を保証するものではないことをあらかじめご了承ください。"
      get:
        title: "チャンネル登録者数の取得方法"
        text1: "チャンネル登録者数はYouTube Data API v3を使用して一定時間ごとにデータを取得しており、前日比は最終取得日時から24時間前の登録者数との差分を表示しています。"
        text2: "データの取得間隔については状況に応じて変更しますが、基本は10分に1回です。"
        text3: "なお、APIの仕様によりチャンネル登録者数が100万人未満の場合は1,000人単位、100万人以上の場合は10,000人単位での増減が起きた場合にのみ反映されます。"
        text4: "そのため、実際には登録者数が増えていたとしても1,000人（もしくは10,000人）を超えて増加しない限り増加数は0人として集計されます。"
      transition:
        title: "チャンネル登録者数遷移"
        text1: "データの取得は2020年8月16日から開始したため、2020年8月15日以前のチャンネル登録者数は実際の値からかなり異なっている可能性があります。"
        text2: "あらかじめご了承ください。"
      data:
        title: "データについて"
        text1: "以下のデータはYoutube Data API v3から取得した値をそのまま表示しています。"
        text2: "チャンネル登録者数"
        text3: "動画数"
        text4: "動画再生数"
        text5: "チャンネル名"
        text6: "以下のデータは管理人が手動で収集し、表示しています。"
        text7: "メンバーの名前"
        text8: "所属"
        text9: "デビュー日"
        text10: "誕生日"
        text11: "以下のデータはYoutube Data API v3から取得した値をもとに独自に計算して表示しています。"
        text12: "前日比"
        text13: "キリ番日時"
      distribution:
        title: "チャンネル登録者数データの配布について"
        text1: "ホロとらっかーで実際に使用しているデータの有料配布を開始しました。"
        text2: "詳細はBOOTHにてご確認ください。"
        text3: "https://bluelitech.booth.pm/items/4970768"
      graph:
        title: "グラフ操作について"
        text1: "ハイライト"
        text2: "グラフの下にあるホロライブメンバーの名前にカーソルを合わせると、グラフ内でそのメンバーがハイライトされます。"
        text3: "表示/非表示の切り替え"
        text4: "ホロライブメンバーの名前をクリックすることでグラフ上での表示/非表示を切り替えることが出来ます。"
        text5: "また、名前の下にある「全員非表示にする」ボタンを押すことでグラフからホロライブメンバー全員を非表示にすることも可能です。"
        text6: "グラフ内の表示数を絞って比較したいときなどにご利用ください。"
        text7: "※ボタンを押すたびに表示/非表示が切り替わります"
        text8: "グラフのズーム"
        text9: "グラフ内でカーソルをドラッグさせると選択した範囲をズーム出来ます。"
        text10: "元に戻したいときはグラフ右上の🏠を押してください。"
      stop:
        title: "当サイトの運営について"
        text1: "当方は、以下のいずれかの事由があると判断した場合、ユーザーに事前に通知することなく当サイトの全てまたは一部の提供を停止または中断することができるものとします。"
        text2: "当サイトに重大なバグが見つかった場合"
        text3: "その他、当方が当サイトの運営が困難と判断した場合"
        text4: "当方は、当サイトの提供の停止または中断により、ユーザーまたは第三者が被ったいかなる不利益または損害についても、一切の責任を負わないものとします。"
      ban:
        title: "禁止事項"
        text1: "ユーザーは当サイトの利用にあたり、以下の行為を禁止いたします。"
        text2: "法令又は公序良俗に違反する行為"
        text3: "犯罪行為に関連する行為"
        text4: "当サイトの機能など、当サイトに含まれる著作権ほか知的財産権を侵害する行為"
        text5: "当方、またはその他第三者のサーバーまたはネットワークの機能を破壊したり、妨害したりする行為"
        text6: "当方のサービスの運営を妨害するおそれのある行為"
        text7: "不正アクセスの実行、またはこれを試みる行為"
        text8: "当方のサービスに関連して、反社会的勢力に対して直接または間接に利益を供与する行為"
        text9: "プログラムなどの自動化された手段によって本サイトからデータを収集する行為"
        text10: "その他、当方が不適切と判断する行為"
        text11: "当サイトから通常のブラウザ操作で得たデータを、当サイトのデータであることが分かる形で利用することは禁止事項に該当しないものといたします。"
        text12: "OKな例："
        text13: "当サイトから得たデータやスクリーンショットなどをSNSや動画サイトなどに投稿する"
        text14: "当サイトのデータを通常のブラウザ操作でコピーし、Excelなどで解析した"
        text15: "常識の範囲内の利用であれば基本的に問題ありません。"
      disclaimer:
        title: "保証の否認および免責事項"
        text1: "当方は、当サイトに事実上または法律上の瑕疵（安全性、信頼性、正確性、完全性、有効性、特定の目的への適合性、セキュリティなどに関する欠陥、エラーやバグ、権利侵害などを含みます。）がないことを明示的にも黙示的にも保証しておりません。"
        text2: "当方は、当サイトの仕様を当方の都合により変更できるものとします。"
        text3: "当方は、当サイトに起因してユーザーに生じたあらゆる損害について、当方の故意又は重過失による場合を除き、一切の責任を負いません。"
        text4: "当方は、当サイトに関して、ユーザーと他のユーザーまたは第三者との間において生じた取引、連絡または紛争等について一切責任を負いません。"
  privacy:
    title: "プライバシーポリシー"
    header:
      title: "プライバシーポリシー"
    body:
      start:
        title: "はじめに"
        text1: "BlueliTech（以下、当方）が提供する「ホロとらっかー（https://trackholo.live）」（以下、「当サイト」）における、ユーザーの個人情報の取り扱いについて、以下の通りプライバシーポリシー（以下、「本ポリシー」）を定めます。"
      personal:
        title: "第１条（個人情報）"
        text1: "当サイトでは以下の情報を取得いたします。"
        text2: "当サイトの利用状況"
        text3: "お問い合わせ時に伴う個人情報"
        text4: "当サイトの利用状況"
        text5: "ユーザーのアクセス情報などが含まれます。"
        text6: "お問い合わせ時に伴う個人情報"
        text7: "ユーザー自身のメールアドレス、お問い合わせ内容などが含まれます。"
      purpose:
        title: "第２条（利用目的）"
        text1: "当方は第１条において収集した情報は下記の通り利用いたします。"
        text2: "当サイトの利用状況"
        text3: "当サイトでは品質向上のためにGoogleによるアクセス解析ツール「Googleアナリティクス」を使用しています。"
        text4: "Googleアナリティクスはデータの収集のためにCookieを使用していますが、このデータは匿名で収集されており個人を特定するものではありません。"
        text5: "この機能はCookieを無効にすることで収集を拒否することが出来ますので、お使いのブラウザの設定をご確認ください。"
        text6: "Googleアナリティクスに関する詳細は「Googleアナリティクスサービス利用規約*¹」やGoogleの「ポリシーと規約*²」をご覧ください。"
        text7: "https://marketingplatform.google.com/about/analytics/terms/jp/"
        text8: "https://policies.google.com/technologies/ads?hl=ja"
        text9: "お問い合わせ時に伴う個人情報"
        text10: "お問い合わせに対する返信のために利用いたします。"
      offer:
        title: "第３条（個人情報の第三者提供）"
        text1: "当方は、ユーザーの個人情報を適切に管理し、次のいずれかに該当する場合を除いて当方から第三者へ提供する事はありません。"
        text2: "ユーザーの同意がある場合"
        text3: "法令に基づいて個人情報を提供することが必要である場合"
      ads:
        title: "第４条（広告の配信について）"
        text1: "当サイトはGoogle及びGoogleのパートナーウェブサイト（第三者配信事業者）の提供する広告を設置しております。"
        text2: "広告配信にはCookieを使用し、当サイトを含めた過去のアクセス情報に基づいて広告を配信します。"
        text3: "ユーザーはGoogleアカウントの広告設定ページ*³から、パーソナライズ広告の掲載に使用されるCookieを無効にできます。"
        text4: "その他、Googleの広告におけるCookieの取り扱いについての詳細は、Googleのポリシーと規約ページ*⁴をご覧ください。"
        text5: "https://www.google.com/settings/u/0/ads/authenticated"
        text6: "https://www.google.co.jp/policies/technologies/ads/"
      youtube:
        title: "第５条（Youtube Data APIの利用について）"
        text1: "当サイトでは当方が指定したYoutubeチャンネルのデータ取得のためにYouTube Data API v3を利用しています。"
        text2: "YouTube APIサービスは、Google社のプライバシーポリシー、YouTubeの利用規約に基づいて提供されています。"
        text3: "YouTubeの利用規約*⁵、Googleプライバシーポリシー*⁶については以下をご覧ください。"
        text4: "https://www.youtube.com/t/terms"
        text5: "https://policies.google.com/privacy?hl=ja"
        text6: "当サイトを利用するすべてのユーザーはYouTubeの利用規約に同意したものとみなします。"
      log:
        title: "第６条（Webサーバーの記録）"
        text1: "当サイトのWebサーバーはユーザーのIPアドレスを含むアクセスログを自動的に収集・記録しますが、これらは利用者個人を特定するものではありません。"
        text2: "ユーザーは自ら個人情報を開示しない限り匿名のままで当サイトを自由に閲覧する事ができます。"
      disclaimer:
        title: "第７条（免責事項）"
        text1: "ユーザーは当サイトを閲覧し、その内容を参照した事によって何かしらの損害を被った場合でも当サイトの管理者は一切責任を負いません。"
        text2: "また、当サイトからリンクされた当サイト以外のWebサイトの内容やサービスに関して、当サイトのプライバシーポリシーについての諸条件は適用されません。"
        text3: "当サイト以外のWebサイトの内容及びプライバシーポリシーの内容に関しても当サイト管理者は責任を負いません。"
      contact:
        title: "お問い合わせ"
        text1: "当サイトは"
        text2: "@fulutori_aonos"
        text3: "が個人で開発しています。"
        text4: "何かあればこちらまでお願いいたします。"
      history:
        title: "更新履歴"
        text1: "初出掲載：2020年8月23日"
        text2: "第二版：2023年10月9日"