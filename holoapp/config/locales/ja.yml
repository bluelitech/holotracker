    header:
      title: "このサイトについて"
    body:
      fan:
        title: "はじめに"
        text1: "「ホロとらっかー」は個人が開発及び運営している非公式のファンサイトです。"
        text2: "当サイトへの質問などをカバー株式会社及び関連会社へ問い合わせることはお控えください。"
        text3: "また、「ホロとらっかー」に掲載しているすべてのデータは正確な値を保証するものではないことをあらかじめご了承ください。"
      get:
        title: "チャンネル登録者数の取得方法"
        text1: "チャンネル登録者数はYouTube Data API v3を使用して一定時間ごとにデータを取得しており、前日比は最終取得日時から24時間前の登録者数との差分を表示しています。"
        text2: "データの取得間隔については状況に応じて変更しますが、基本は10分に1回です。"
        text3: "なお、APIの仕様によりチャンネル登録者数が100万人未満の場合は1,000人単位、100万人以上の場合は10,000人単位での増減が起きた場合にのみ反映されます。"
        text4: "そのため、実際には登録者数が増えていたとしても1,000人（もしくは10,000人）を超えて増加しない限り増加数は0人として集計されます。"
      transition:
        title: "チャンネル登録者数遷移"
        text1: "データの取得は2020年8月16日から開始したため、2020年8月15日以前のチャンネル登録者数は実際の値からかなり異なっている可能性があります。"
        text2: "あらかじめご了承ください。"
      distribution:
        title: "チャンネル登録者数データの配布について"
        text1: "ホロとらっかーで実際に使用しているデータの有料配布を開始しました。"
        text2: "詳細はBOOTHにてご確認ください。"
        text3: "https://bluelitech.booth.pm/items/4970768"
      graph:
        title: "グラフ操作について"
        text1: "ハイライト"
        text2: "グラフの下にあるホロライブメンバーの名前にカーソルを合わせると、グラフ内でそのメンバーがハイライトされます。"
        text3: "表示/非表示の切り替え"
        text4: "ホロライブメンバーの名前をクリックすることでグラフ上での表示/非表示を切り替えることが出来ます。"
        text5: "また、名前の下にある「全員非表示にする」ボタンを押すことでグラフからホロライブメンバー全員を非表示にすることも可能です。"
        text6: "グラフ内の表示数を絞って比較したいときなどにご利用ください。"
        text7: "※ボタンを押すたびに表示/非表示が切り替わります"
        text8: "グラフのズーム"
        text9: "グラフ内でカーソルをドラッグさせると選択した範囲をズーム出来ます。"
        text10: "元に戻したいときはグラフ右上の🏠を押してください。"
  privacy:
    title: "プライバシーポリシー"